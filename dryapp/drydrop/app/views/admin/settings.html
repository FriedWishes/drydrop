{% extends "admin/layout.html" %}
{% block title %}Settings{% endblock %}
{% block main %}
<div class="form-section">
  <span>Main settings</span>
</div>
<table class="form">
  <tr id="source-field" class="field">
    <td class="label">Pulling from </td>
    <td id="source" class="edit">{{ settings.source }}</td>
  </tr>
  <tr id="config-field" class="field">
    <td class="label">Config file is </td>
    <td id="config" class="edit">{{ settings.config }}</td>
  </tr>
</table>
{% endblock %}
